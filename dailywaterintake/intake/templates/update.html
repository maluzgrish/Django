<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Update Water Intake</title>
    <style>
        body {
            background-image: url("{% static 'waterpic.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
        }
        .card-container {
            margin-top: 200px;
        }
        .custom-card {
            background-color: rgba(255, 255, 255, 0.8); /* White background with some transparency */
        }
    </style>
</head>
<body>
    <div class="container card-container d-flex justify-content-center">
        <div class="card custom-card" style="width: 500px;">
            <div class="card-body">
                <h1 class="card-title" style="color:#555555">Update Water Intake</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="quantity">Quantity (in liters):</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" value="{{ intake.quantity }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Intake</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
